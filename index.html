<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Time Fetch and Countdown Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>System Time & Countdown App</h1>
    <button id="fetchTimeBtn">Fetch Current Time</button>
    <p id="timeDisplay">Current Time: --:--:--</p>
    <input type="number" id="countdownInput" placeholder="Enter countdown (seconds)">
    <button id="startCountdownBtn">Start Countdown</button>
    <p id="countdownDisplay">Countdown: Not Started</p>
    <p class="error" id="errorDisplay"></p>
  </div>
 <script src="script.js"></script>
</body>
</html>
